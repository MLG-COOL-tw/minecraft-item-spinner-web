<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Item Spinner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head> 
<body> 
    <div id="box1">
        <img src="https://cdn.discordapp.com/avatars/{{ userid }}/{{ useravatar }}.jpg" id="avatar">
        <h1 id="username" style="color:antiquewhite">歡迎 {{ username }}！</h1>
        <form method="post">
            <button type="sumbit" name="btn" id="logout" value="logout">登出</button>
        </form>
    </div>
    <div id="box2">
        <form method="post">
            <div class="roll">
                <button type="sumbit" name="btn" id="closed" value="roll">抽物品!</button>
            </div>
        </form>
    </div>
</body> 
</html>
